    <script>
function travelAction() {
  var breedDiv = document.getElementById('breed');
  breedDiv.style.display = 'block';
  var a = document.getElementById('travelType');
  if (a.value == 'attraction') {
    document.getElementById('Attraction').style.display = 'block';
    document.getElementById('Food').style.display = 'none';
  } else {
    document.getElementById('Attraction').style.display = 'none';
    document.getElementById('Food').style.display = 'block';
  }
}
function toggleOther() {
  if (document.getElementById('Attraction').value == 'Other' ||
      document.getElementById('Food').value == 'Other') {
    document.getElementById('other').style.display = 'block';
  } else {
    document.getElementById('other').style.display = 'none';
  }
}
    </script>
